on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Print Date
        run: date
      - name: List directory contents in long format
        run: ls -l
      - name: Say hello
        run: |
          echo "Hello World!"
